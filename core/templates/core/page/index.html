{%extends "base.html" %}
prendre comme base base.html 
Template rendu par view_index 
contexte : pokemons (queryset de pokemon)

{%block content %}
 
    {% for pokemon in pokemons %}
        <p>
            <a href="{% url 'monsters:view_pokemon' uuid=pokemon.uuid %}">{{pokemon.name}}</a>
            <a href="{% url 'monsters:edit_pokemon' uuid=pokemon.uuid  %}"> Modifier</a>
        </p>

    {% endfor %}
{%endblock content %}
